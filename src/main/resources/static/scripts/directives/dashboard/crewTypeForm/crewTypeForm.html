<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="row">
			<div class="col-lg-4">
				<h3>{{(crewtypedetails._links.self)?'Update':'Create'}} New Crew Type</h3>
			</div>
			<div class="col-lg-3">
				<h3>
					<button type="button" class="btn btn-primary btn-sm"
						ng-show="(crewtypedetails._links.self)"
						ng-click="reset();">
						<i class="fa fa-plus-circle"> Create New Crew Type</i>
					</button>
					
				</h3>
			</div>
		</div>
	</div>

	<div class="col-lg-12"  id="crewTypeFormDiv">
		<form role="form" name="crewTypeForm" ng-class="submitClass" novalidate ng-submit="crewTypeForm.$valid && saveCrewType(crewtypedetails,(crewtypedetails._links.self)?'update':'create' )">
			<div class="col-lg-4 col-lg-offset-1">
				<div class="form-group input-group-sm">
					<label class="control-label">Crew Type Name </label> <input type="text"
						name="crewTypename" ng-required="true" class="form-control"
						placeholder="Enter Crew Type Name" ng-model="crewtypedetails.name"> 
						<span style="color: red"
						ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && crewTypeForm.crewTypename.$dirty && crewTypeForm.crewTypename.$invalid)">
						<span ng-show="crewTypeForm.crewTypename.$error.required">Crew Type Name
							is required.</span>
					</span>
				</div>
				<button type="submit" class="btn btn-success" ng-click="submitClass='ng-submitted'">
					<i class="fa fa-save"></i>
					{{(crewtypedetails._links.self)?'Update':'Create'}} CrewType
				</button>
					<button type="button" class="btn btn-primary"
					ng-click="reset();">
					<i class="fa fa-undo"></i> Reset
				</button>
				
			</div>
		 
			
		</form>
	</div>
</div>
