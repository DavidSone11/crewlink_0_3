<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Crew Types</h1>
		</div>
	</div>
	
		<div class=row>
	<div class="col-md-6 col-md-offset-2">
	<div ng-show="!hasAdmin">
	<div class="alert alert-info text-center">
  			<strong>NOTE :</strong> <strong style="font-family:times new roman">To Create Crew Type please  Send Mail To Admin</strong>
	</div>
	</div>
	</div>
	</div>
	
	<div class="row">
		<div class="col-lg-8 col-lg-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">List Of Crew Types
				<div class="input-group pull-right">
				
				<label class="control-label"> Items Per Page (1-100) </label>
						<input name="itemsperpage" class="input-sm form-control pull-right" min=1
							max=100 value=5 step=1 type="number"
							ng-model-options="{ debounce: 1000 }" ng-model="itemsPerPage">
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped" st-pipe="serverFetch.process"
						st-table="crewTypes">
						<thead>
							<tr>
								<th st-ratio="5" >S.No.</th>
								<th st-ratio="30" st-sort="name">Crew Type Name</th>
								<th st-ratio="10" ng-show="hasAdmin">Actions</th>
							</tr>
							<tr>
							<th>&nbsp;</th>
								<th><input type="text" st-ratio="90" st-search="name"
									placeholder="Crew Type Name" st-delay="1000" /></th>
								<th>&nbsp;</th>
							</tr>
						</thead>
							<tbody ng-show="!isLoading && (itemsPerPage)" >
							<tr ng-repeat="crewType in crewTypes">
								<td>{{(itemsPerPage)? ((currentPage * itemsPerPage + $index +1)-itemsPerPage ):''}} </td>
								<td>{{crewType.name}}</td>
								<td><a class="btn btn-xs btn-warning fa fa-edit" ng-show="hasAdmin"
										ng-click="selectCrewType(crewType)" title="Edit" > 
									</a> 
										
									<a class="btn btn-xs btn-danger fa fa-remove"
									ng-click="removeCrewType(crewType)" ng-show="hasAdmin"
									confirm="Are you sure to delete crew type '{{crewType.name}}' !!!"
									confirm-settings="{size: 'md'}"
									confirm-header-class="confirm-header-danger "
									confirm-footer-class="confirm-footer-default"
									confirm-ok-button-class="btn-danger"
									confirm-cancel-button-class="btn-default"
									confirm-title="Confirm Deletion!!" confirm-ok="Yes"
									confirm-cancel="No" title="Remove"> 
									</a>
								</td>
							</tr>
						</tbody>
						<tbody ng-show="isLoading">
							<tr>
								<td colspan="4" class="text-center"><i class="fa fa-spinner fa-4x fa-pulse"> </i> Loading Data...</td>
							</tr>
						</tbody>

						<tfoot>
							<tr>
								<td colspan="5" class="text-center">
									<div st-items-by-page="itemsPerPage" st-pagination=""
										st-template="scripts/directives/pagination/pagination.custom.html"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- <div ng-show="!hasAdmin"><h4 class="mailClass">To Create Crew Type Send Mail To Admin</h4></div> -->
	
	<crew-type-form crewtypedetails="selectedCrewType" ng-show="hasAdmin"></crew-type-form>
	<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'position-class':'toast-bottom-right'}"></toaster-container>
</div>
